<section class="manage-user-container">
  <mat-card>
    <b><h2>Gerenciar Usuários</h2></b>
  </mat-card>
  <hr />
  <mat-card>
    <mat-form-field appearence="fill">
      <mat-label>Filtrar</mat-label>
      <input matInput (keyup)="applyFilter($event)" #input />
    </mat-form-field>
  </mat-card>
  <hr />

  <div class="responsive-table">
    <table mat-table [dataSource]="dataSource">
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Nome</th>
        <td mat-cell *matCellDef="let element">{{ element.name }}</td>
      </ng-container>

      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef>Email</th>
        <td mat-cell *matCellDef="let element">{{ element.email }}</td>
      </ng-container>

      <ng-container matColumnDef="contactNumber">
        <th mat-header-cell *matHeaderCellDef>Número de contato</th>
        <td mat-cell *matCellDef="let element">{{ element.contactNumber }}</td>
      </ng-container>

      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef>Action</th>
        <td mat-cell *matCellDef="let element" class="action-link">
          <mat-slide-toggle
            (change)="handleChangeAction($event.checked, element.id)"
            matTooltip="Activate or Deactivate User"
            [checked]="element.status"
          ></mat-slide-toggle>
        </td>
      </ng-container>
      
      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky:true"></tr>
      <tr mat-row *matRowDef="let row; columns:displayedColumns"></tr>      
    </table>
  </div>
</section>

<app-navbar></app-navbar>
<app-sidebar></app-sidebar>
