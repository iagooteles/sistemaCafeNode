<mat-toolbar>
  <mat-toolbar-row fxLayout="row">
    <span class="title-center">Mudar Senha</span>
  </mat-toolbar-row>
</mat-toolbar>

<mat-dialog-content>
  <form [formGroup]="changePasswordForm">
    <div fxFlex fxLayout="column">
      <mat-form-field appearance="fill" fxFlex>
        <mat-label>Senha antiga</mat-label>
        <input
          matInput
          formControlName="oldPassword"
          type="password"
          required
        />
        <mat-error
          *ngIf="
            changePasswordForm.controls.oldPassword.touched &&
            changePasswordForm.controls.oldPassword.invalid
          "
        >
          <span *ngIf="changePasswordForm.controls.oldPassword.errors?.required"
            >Este campo é obrigatório.</span
          >
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill" fxFlex>
        <mat-label>Nova senha</mat-label>
        <input
          matInput
          formControlName="newPassword"
          type="password"
          required
        />
        <mat-error
          *ngIf="
            changePasswordForm.controls.newPassword.touched &&
            changePasswordForm.controls.newPassword.invalid
          "
        >
          <span *ngIf="changePasswordForm.controls.newPassword.errors?.required"
            >Este campo é obrigatório.</span
          >
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill" fxFlex>
        <mat-label>Confirmar senha</mat-label>
        <input
          matInput
          formControlName="confirmPassword"
          type="password"
          required
        />
        <mat-error
          *ngIf="
            changePasswordForm.controls.confirmPassword.touched &&
            changePasswordForm.controls.confirmPassword.invalid
          "
        >
          <span
            *ngIf="changePasswordForm.controls.confirmPassword.errors?.required"
            >Este campo é obrigatório.</span
          >
        </mat-error>
      </mat-form-field>

      <mat-hint
        *ngIf="
          validateSubmit() &&
          !changePasswordForm.controls.confirmPassword.invalid
        "
      >
        <span>Confirmar senha e nova senha devem ser iguais.</span>
      </mat-hint>

    </div>
  </form>
</mat-dialog-content>

<mat-dialog-actions align="center">
  <button
    mat-raised-button
    type="submit"
    (click)="handleChangePasswordSubmit()"
    [disabled]="
      validateSubmit() ||
      !(changePasswordForm.valid && changePasswordForm.dirty)
    "
  >
    Atualizar
  </button>
  <button matt-raised-button mat-dialog-close>Fechar</button>
</mat-dialog-actions>
