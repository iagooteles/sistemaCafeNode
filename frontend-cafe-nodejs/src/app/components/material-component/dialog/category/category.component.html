<mat-toolbar>
  <mat-toolbar-row fxLayout="row">
    <span class="title-center"> {{ action }} Category</span>
  </mat-toolbar-row>
</mat-toolbar>

<mat-dialog-content class="mat-typography">
  <form [formGroup]="categoryForm">
    <div fxFlex fxLayout="column">
      <div fxLayout="row wrap">
        <mat-form-field appearance="fill" fxFlex>
          <mat-label>Nome da Categoria</mat-label>
          <input matInput formControlName="name" required />
          <mat-error
            *ngIf="
              categoryForm.controls.name.touched &&
              categoryForm.controls.name.invalid
            "
          >
            <span *ngIf="categoryForm.controls.name.errors?.required"
              >Este campo é obrigatório.</span
            >
          </mat-error>
        </mat-form-field>
      </div>
    </div>
  </form>
</mat-dialog-content>

<mat-dialog-actions align="center">
  <button
    mat-raised-button
    type="submit"
    (click)="handleSubmit()"
    [disabled]="!(categoryForm.valid && categoryForm.dirty)"
  >
    {{ action }}
  </button>

  <button matt-raised-button mat-dialog-close>Fechar</button>
</mat-dialog-actions>
