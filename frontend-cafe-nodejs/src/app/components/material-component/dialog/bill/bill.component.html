<section class="view-bill-dialog-container">

  <mat-toolbar>
    <mat-toolbar-row fxLayout="row">
      <h2 class="title-center">Ver Conta</h2>
    </mat-toolbar-row>
  </mat-toolbar>

  <mat-dialog-content>
    <table id="customers">
      <tr>
        <td><b>Nome:</b> {{ data.name }}</td>
        <td><b>Email:</b> {{ data.email }}</td>
      </tr>

      <tr>
        <td><b>Número de contato:</b> {{ data.contactNumber }}</td>
        <td><b>Método de pagamento:</b> {{ data.paymentMethod }}</td>
      </tr>
    </table>

    <div class="responsive-table">
      <br />
      <table mat-table [dataSource]="dataSource">
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Nome</th>
          <td mat-cell *matCellDef="let element">{{ element.name }}</td>
        </ng-container>

        <ng-container matColumnDef="category">
          <th mat-header-cell *matHeaderCellDef>Categoria</th>
          <td mat-cell *matCellDef="let element">{{ element.category }}</td>
        </ng-container>

        <ng-container matColumnDef="price">
          <th mat-header-cell *matHeaderCellDef>Preço</th>
          <td mat-cell *matCellDef="let element">{{ element.price }}</td>
        </ng-container>

        <ng-container matColumnDef="quantity">
          <th mat-header-cell *matHeaderCellDef>Quantidade</th>
          <td mat-cell *matCellDef="let element">{{ element.quantity }}</td>
        </ng-container>

        <ng-container matColumnDef="total">
          <th mat-header-cell *matHeaderCellDef>Total</th>
          <td mat-cell *matCellDef="let element">{{ element.total }}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </div>
  </mat-dialog-content>
</section>
