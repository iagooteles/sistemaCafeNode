<mat-toolbar color="primary">
  <mat-toolbar-row fxLayout="row">
    <span class="title-center">Login</span>
  </mat-toolbar-row>
</mat-toolbar>

<mat-dialog-content class="mat-typography">
  <form [formGroup]="loginForm">
    <div fxFlex fxLayout="column">
      <mat-form-field appearance="fill" fxFlex>
        <mat-label>Email</mat-label>
        <input matInput formControlName="email" required />
        <mat-error
          *ngIf="
            loginForm.controls.email.touched && loginForm.controls.email.invalid
          "
        >
          <span *ngIf="loginForm.controls.email.errors?.required">
            Este campo é obrigatório.
          </span>
          <span *ngIf="loginForm.controls.email.errors?.pattern">
            Este campo está inválido.
          </span>
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill" fxFlex>
        <mat-label>Senha</mat-label>
        <input matInput formControlName="password" required type="password" />
        <mat-error
          *ngIf="
            loginForm.controls.password.touched &&
            loginForm.controls.password.invalid
          "
        >
          <span *ngIf="loginForm.controls.password.errors?.required">
            Este campo é obrigatório.
          </span>
          <span *ngIf="loginForm.controls.password.errors?.pattern">
            Este campo está inválido.
          </span>
        </mat-error>
      </mat-form-field>
    </div>
  </form>
</mat-dialog-content>

<mat-dialog-actions align="center">
  <button
    class="dialog-login-button"
    mat-raised-button
    type="submit"
    (click)="handleSubmit()"
    [disabled]="!(loginForm.valid && loginForm.dirty)"
  >
    Login
  </button>

  <button
    class="dialog-close-button"
    mat-raised-button
    type="submit"
    mat-dialog-close
  >
    Fechar
  </button>
</mat-dialog-actions>
